<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="js/jquery.js"></script>

<script>
	$("document").ready(function(){
		
		$("#grow").click(function(){

			$("#textBox").animate({width: "500px"},2000);

		});

		$("#move").click(function(){

			$("#textBox").animate({marginLeft: "200px"},1000);

		});

		$("#bigger").click(function(){

			$("#textBox").animate({fontSize: "40px"},3000);

		});

		$("#many").click(function(){

			$("#textBox").animate({width: "600px", marginLeft: "400px", fontSize: "40px"},2000);

		});

	});	

</script>
	
	<style type="text/css">

		#textBox{
			width: 200px;
			height: 200px;
			background-color: #ccc;
			position: absolute;
			margin-top: 20px;
		}
	</style>

</head>
<body>

	<a href="#" id="grow">Grow</a> | <a href="#" id="move">Move</a> | <a href="#" id="bigger">Bigger</a> | <a href="#" id="many">Many Things</a> 

	<div id="textBox">

		<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>

	</div>

</body>
</html>
